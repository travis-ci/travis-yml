sudo: false
language: ruby
before_install:
- gem update bundler
- gem cleanup bundler
cache: bundler
bundler_args: --without development --path .bundle
rvm:
- 2.4.1
branches:
  only:
  - master
  - new_noteworthy
  - production
before_script:
- export REPO_URL="https://$TAG_GITHUB_TOKEN@github.com/jbosstools/jbosstools-website.git"
- export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d-%H-%M-%S")-$TRAVIS_BUILD_NUMBER
- echo -n $id_rsa{00..30} >> ~/.ssh/id_rsa_base64
- base64 --decode --ignore-garbage ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host filemgmt.jboss.org\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
script: rake travis
notifications:
  irc: chat.freenode.net#jbosstools-website
