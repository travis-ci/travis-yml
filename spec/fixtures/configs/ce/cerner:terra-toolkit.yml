language: generic
sudo: required 
services: 
  - docker
branches:
  only:
    - master
cache:
  directories:
    - $HOME/docker
env:
  global:
    - DOCKER_IMAGE='cerner/terra-toolkit'
    - TAG="${TRAVIS_PULL_REQUEST_SHA:=latest}"
before_install:
  - sudo chown -R travis:travis $HOME/docker
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
before_cache:    
  - sudo chown -R travis:travis $HOME/docker
  - if [ $TRAVIS_TEST_RESULT == 1 ]; then rm -f $HOME/docker/*.tar.gz; fi
jobs:
  include:
    - stage: release terra-node
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "ryanthemanuel" --password-stdin
        - "travis_wait docker build -t cerner/terra-node -f ./docker/terra-node/Dockerfile ./docker/terra-node/"
        - "travis_wait docker push cerner/terra-node"
    - stage: build
      before_install: true
      script:
        - sudo chown -R travis:travis $HOME/docker
        - 'rm -f $HOME/docker/*.tar.gz'
        - 'cp ./config/docker/ci-docker-compose.yml ./docker-compose.yml'
        - travis_wait docker-compose build --build-arg TERRA_NODE_TAG=latest test-chrome
        - travis_wait docker-compose --verbose pull standalone-chrome
        - >
          mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
          | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'
    - stage: lint jest and danger
      script:
        - 'cp ./config/docker/ci-docker-compose.yml ./docker-compose.yml'
        - "travis_wait docker-compose run -e DANGER_GITHUB_API_TOKEN=$DANGER_GITHUB_API_TOKEN -e TRAVIS=$TRAVIS -e CI=$CI -e HAS_JOSH_K_SEAL_OF_APPROVAL=$HAS_JOSH_K_SEAL_OF_APPROVAL -e TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST -e TRAVIS_REPO_SLUG=$TRAVIS_REPO_SLUG test-chrome bash -c 'npm run danger && npm run lint && npm run jest'"
    - stage: test
      script:
        - 'cp ./config/docker/ci-docker-compose.yml ./docker-compose.yml'
        - "travis_wait docker-compose run -e DANGER_GITHUB_API_TOKEN=$DANGER_GITHUB_API_TOKEN -e TRAVIS=$TRAVIS -e CI=$CI -e HAS_JOSH_K_SEAL_OF_APPROVAL=$HAS_JOSH_K_SEAL_OF_APPROVAL -e TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST -e TRAVIS_REPO_SLUG=$TRAVIS_REPO_SLUG test-chrome npm run nightwatch"
    - 
      script:
        - 'cp ./config/docker/ci-docker-compose.yml ./docker-compose.yml'
        - "travis_wait docker-compose run -e DANGER_GITHUB_API_TOKEN=$DANGER_GITHUB_API_TOKEN -e TRAVIS=$TRAVIS -e CI=$CI -e HAS_JOSH_K_SEAL_OF_APPROVAL=$HAS_JOSH_K_SEAL_OF_APPROVAL -e TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST -e TRAVIS_REPO_SLUG=$TRAVIS_REPO_SLUG test-chrome npm run wdio"
    - stage: clean up cache
      before_install: true
      script:
        - sudo chown -R travis:travis $HOME/docker
        - 'rm -f $HOME/docker/*.tar.gz'
stages:
  - name: release terra-node
    if: type != pull_request
  - build
  - lint jest and danger
  - test
  - clean up cache
