language: java
jdk:
- oraclejdk8
services:
- docker
notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    rooms:
    - secure: 
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - .gradle
  - api-search/build
  - api-search/dist
  - api-metadata/build
  - api-metadata/dist
  - buildSrc/.gradle
  - buildSrc/build
  - client/.gradle
  - client/node_modules
  - client/build
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install: true
script:
- if [[ "$TRAVIS_BRANCH" == 'master' ]] || [[ "$TRAVIS_BRANCH" == "release/*" ]] ||
  [[ "$TRAVIS_BRANCH" == v* ]]; then echo "Calling
  publish as part of build for $TRAVIS_BRANCH"; ./gradlew build publish --scan --stacktrace;
  else echo "Calling build without publish for $TRAVIS_BRANCH"; ./gradlew build --scan
  --stacktrace; fi
