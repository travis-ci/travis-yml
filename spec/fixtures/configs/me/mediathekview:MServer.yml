before_script:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in scripte/deploy/secring.gpg.enc
    -out scripte/deploy/secring.gpg -d
  - gpg --fast-import scripte/deploy/secring.gpg
script:
  - "./mvnw install"
  - if [ "$TRAVIS_BRANCH" == "develop" ] && [ "$TRAVIS_JDK_VERSION" == "oraclejdk8" ]; then ./mvnw --settings .maven.xml deploy; fi
after_success:
  - sonar-scanner

cache:
  directories:
    - .autoconf
    - $HOME/.m2

before_deploy:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in scripte/deploy/secring.gpg.enc
    -out scripte/deploy/secring.gpg -d
deploy:
  - provider: script
    script: "./mvnw --settings .maven.xml deploy"
    skip_cleanup: true
    on:
      branch: master
      tags: true
      jdk: oraclejdk8
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - target/*
    skip_cleanup: true
    on:
      tags: true
      jdk: oraclejdk8
