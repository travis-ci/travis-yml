language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
    - extra-android-support

jdk:
  - oraclejdk8

script:
  - ./gradlew clean check --stacktrace

before_install:
  - yes | sdkmanager "platforms;android-26"
  - yes | sdkmanager "platforms;android-28"
  - export TZ=Europe/Berlin

after_success:
  - .buildscript/deploy_snapshot.sh

env:
  global:
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle