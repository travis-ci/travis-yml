language: php
sudo: required
env: TRAVIS_PUBLIC_REPOSITORY=true
dist: trusty
php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - nightly

branches:
  except:
    - crowdin
    - crowdin-work

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install 8
  - nvm use 8

addons:
  chrome: stable

cache:
  apt: true
  directories:
    - "node_modules"
    - $HOME/.composer/cache/files

before_script:
- sudo apt-get update
- sudo apt-get install apache2 libapache2-mod-fastcgi
- npm install -g gulp

# Enable php-fpm
- sudo ./tests/travis-php-fpm.sh $USER $(phpenv version-name)
- ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm

# Configure apache virtual hosts
- sudo cp -f ./tests/travis-ci-apache.conf /etc/apache2/sites-available/000-default.conf
- sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/000-default.conf
- sudo service apache2 restart

# Build extension
- cd build
- npm install
- cp -f gulp-config.json.dist gulp-config.json
- cd ../tests

# Generic RoboFile init file
- mv RoboFile.ini.dist RoboFile.ini

script:
- composer install --prefer-dist
- cp -f acceptance.suite.yml.dist acceptance.suite.yml
- cp -f api.suite.yml.dist api.suite.yml

# System / Acceptance tests
- vendor/bin/robo run:chrome-driver
- vendor/bin/robo run:tests 1
- vendor/bin/robo kill:chrome-driver

# Unit tests
- vendor/bin/robo run:unit-tests

