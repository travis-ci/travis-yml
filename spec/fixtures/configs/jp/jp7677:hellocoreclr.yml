sudo: required
dist: xenial
addons:
  chrome: stable
  firefox: latest

language: node_js
node_js:
- "8"

before_install:
- wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb
- sudo dpkg -i packages-microsoft-prod.deb
- sudo apt-get update
- sudo apt-get -y install dotnet-sdk-2.2

env:
  global:
  - DOTNET_CLI_TELEMETRY_OPTOUT=1
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1

script:
- dotnet publish --configuration Release --output ../../artifacts/approot src/HelloCoreClrApp --version-suffix build$TRAVIS_BUILD_NUMBER
- dotnet msbuild /t:publish /p:configuration=Release /p:output=../artifacts/wwwroot ui
- dotnet test /p:configuration=Release test/HelloCoreClrApp.Test/HelloCoreClrApp.Test.csproj /p:Include=[HelloCoreClrApp*]* /p:CopyLocalLockFileAssemblies=true /p:CollectCoverage=true /p:CoverletOutput=../../reports/coverage-cs.json
- npm run test --prefix ui

cache:
  directories:
    - $HOME/.nuget/packages
    - node_modules
    - ui/node_modules
