cache: pip

dist: trusty

env:
  global:
    - SCRIPT="test"
    - TEST_ARGS=""
    - COV_CORE_SOURCE=  # early start pytest-cov engine
    - COV_CORE_CONFIG=.coveragerc
    - COV_CORE_DATAFILE=.coverage.eager
    - BRANCH_NAME="${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}"
    - NUMPY_VERSION="numpy"
    - TF_VERSION="tensorflow"
    - NENGO_VERSION="nengo"

jobs:
  include:
  -
    env:
      SCRIPT="static"
  -
    env:
      SCRIPT="docs"
    addons:
      apt:
        packages:
          - pandoc
  -
    cache: False
  -
    env:
      NENGO_VERSION="git+https://github.com/nengo/nengo.git#egg=nengo"
      TF_VERSION="tensorflow<2.0"
      SCRIPT="test-coverage"
  -
    env:
      NENGO_VERSION="nengo==2.7.0"
      TF_VERSION="tensorflow==1.4.0"
      SCRIPT="test-coverage"
    python: 3.4
  -
    env:
      TEST_ARGS="--dtype float64 --simulator-only"
  -
    env:
      TEST_ARGS="--unroll-simulation 5 --simulator-only"
  -
    env:
      TEST_ARGS="--inference-only --simulator-only"
  -
    env:
      SCRIPT="examples"
  - stage: deploy
    if: branch =~ ^release-candidate-* OR tag =~ ^v[0-9]*
    env: SCRIPT="deploy"
    cache: false
    deploy:
      - provider: pypi
        server: https://test.pypi.org/legacy/
        user: drasmuss
        password: $PYPI_TOKEN
        distributions: "sdist "
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^release-candidate-*
          condition: $TRAVIS_TAG = ""
      - provider: pypi
        user: drasmuss
        password: $PYPI_TOKEN
        distributions: "sdist "
        on:
          all_branches: true
          condition: $TRAVIS_TAG =~ ^v[0-9]*

