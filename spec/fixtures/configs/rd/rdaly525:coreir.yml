dist: trusty
#Hack to be able to install python 3.6
language: python
python:
  - "3.6"
sudo: true
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - verilator
before_install:
- export CXX="g++-4.9";
- export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
- cd build
- cmake ..
- make -j2
- sudo make install
- cd -
- pip install delegator.py
script:
- ls bin/
- pytest tests/binary
- make -j2 installtest
- cd build && sudo make -j2 uninstall && cd ..
- export LD_LIBRARY_PATH=`pwd`/lib:$LD_LIBRARY_PATH
- make -j2 test
compiler:
- gcc
os:
- linux
before_deploy:
- ./tools/scripts/release.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: coreir.tar.gz
  skip_cleanup: true
  on:
    repo: rdaly525/coreir
    tags: true
    branch: master
notifications:
  slack:
    rooms:
      secure: 
