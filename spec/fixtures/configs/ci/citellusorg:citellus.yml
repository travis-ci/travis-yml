language: python
dist: trusty
sudo: required
notifications:
  email: false
  irc:
    channels:
      - "us.freenode.net#citellus"
    on_success: change

python:
- '3.5'

before_install:
- pip install tox
- pip install coverage
- pip install python-coveralls
- pip install codacy-coverage

addons:
  apt:
    update: true
  sonarcloud:
    organization: "citellus"
    token:
      secure: ""

script:
- tox
- sonar-scanner
- coverage xml
- python-codacy-coverage -r coverage.xml

deploy:
  provider: pypi
  user: citellus
  distributions: sdist
  password:
    secure: 
  on:
    branch: master

after_success:
- coveralls
