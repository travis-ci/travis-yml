
sudo: required

services:
  - docker

language: node_js

node_js:
  - "lts/*"
  - "node"

cache:
  directories:
    - node_modules

before_install:
  - npm i -g npm@latest

script:
  - npm run lint
  - npm run test:cov
  - ./deploy/docker_test.sh

after_success:
  - codecov < coverage/lcov.info
  - ./deploy/containerize.sh

notifications:
  slack:
    secure: 
