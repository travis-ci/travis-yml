language: "python"
python:
    - "3.6"
cache: "pip"
script:
    - "python pyladies_cz.py freeze"
env:
  global:
    - secure: ""
deploy:
    provider: "script"
    script: "python pyladies_cz.py deploy --no-freeze --push"
    skip_cleanup: true
    on:
        branch: "master"
        repo: "PyLadiesCZ/pyladies.cz"
sudo: false
