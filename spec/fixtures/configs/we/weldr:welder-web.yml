---
# yamllint disable rule:line-length
sudo: required
dist: xenial
services:
  - docker
language: node_js
node_js:
  - 'lts/*'
cache:
  directories:
    - node_modules
before_install:
  - |
        git config --global user.email "travis@welder.web"
        git config --global user.name "Travis CI"
        git remote add welder https://github.com/weldr/welder-web.git
        git fetch welder
        git log -1 --pretty=format:%H welder/master
        git rebase welder/master
install:
  - |
        if [ "$COMMAND" != "test_rpmbuild" ]; then
            npm install
        fi
env:
  global:
    - CXX=g++-4.8
    - secure: 
    - ZANATA_USER=dshea
  matrix:
    - COMMAND=eslint
    - COMMAND=stylelint
    - COMMAND=test_rpmbuild
    - COMMAND=npm_audit
script:
  - make "$COMMAND"
jobs:
  include:
    - stage: deploy
      script: make po-push
      env: COMMAND=none
      if: branch = master AND type = push
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
notifications:
  email:
    on_failure: change
    on_success: never
