language: node_js
node_js:
- lts/*
cache:
  npm: true
  directories:
  - "~/.cache"
env:
  global:
  - NO_UPDATE_NOTIFIER=1
  - NODE_NO_WARNINGS=1
  - secure: 
  - secure: 
before_install:
- npm config set loglevel warn
- npm install -g greenkeeper-lockfile@1
- npm install -g codecov
install: npm install
before_script: greenkeeper-lockfile-update
script:
- npm run lint
- npm run build
- npm run test
- codecov
after_script: greenkeeper-lockfile-upload
