language: node_js
node_js: 8
sudo: required
git:
  depth: 5
branches:
  only:
  - "/^(?i:SWIK)-.*$/"
  - master
cache:
  directories:
  - "./node_modules"
before_install:
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
- if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ] ; then ./travis_scripts/install_compose.sh ; fi
before_script:
- npm update --dev
- ./travis_scripts/before_script.sh
script:
- npm run lint
- npm run test
- npm run build:nostart
after_success:
- git reset --hard && rm configs/microservices.js configs/general.js configs/secrets.js
- openssl aes-256-cbc -K $encrypted_188f43b2b0d2_key -iv $encrypted_188f43b2b0d2_iv -in deployment_keys.tar.enc -out deployment_keys.tar -d
- if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ] ; then ./travis_scripts/dockerhub.sh ; fi
- if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ] ; then ./travis_scripts/deploy.sh ; fi
- npm run coverall
after_script:
- rm -f deployment_keys.tar
- rm -f ~/.docker/{cert.pem,key.pem,ca.pem,config.json}
services:
- docker
notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
env:
  global:
  - DOCKER_COMPOSE_VERSION=1.6.2
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
