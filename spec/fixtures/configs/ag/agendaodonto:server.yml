language: python
dist: trusty
jobs:
  include:
  - stage: test
    name: Lint
    before_script:
      - psql -c 'create database test_db;' -U postgres
    script:
    - echo flake8
  - stage: test
    name: Test
    python: 3.6
    addons:
      postgresql: "9.5"
    env:
      - DJANGO_SETTINGS_MODULE=app.settings.test
    script:
      - pip install -r requirements-test.txt
      - coverage run ./manage.py test
      - coverage xml
      - coveralls
      - mv coverage.xml ./build-data
      - aws s3 sync ./build-data s3://agendaodonto-server-ci/$TRAVIS_BUILD_NUMBER --expires "$(date -d '+1 hour' --utc +'%Y-%m-%dT%H:%M:%SZ')"
  - stage: Quality Gate
    name: Sonar
    script:
      - sonar-scanner
  - stage: deploy
    if: type = push
    script:
      - scripts/deploy.sh
before_install:
- openssl aes-256-cbc -k "$SECRET" -in .travis/deploy.key.enc -out .travis/deploy.key
  -d
 # set up awscli packages
- pip install awscli
- mkdir -p build-data
- aws s3 sync s3://agendaodonto-server-ci/$TRAVIS_BUILD_NUMBER ./build-data --expires "$(date -d '+1 hour' --utc +'%Y-%m-%dT%H:%M:%SZ')"

env:
  global:
  - secure: 
  - secure: 
  
addons:
  sonarcloud:
    organization: "agendaodonto"
