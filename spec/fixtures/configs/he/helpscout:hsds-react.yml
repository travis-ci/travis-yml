language: node_js
node_js:
  - '8.14.0'

cache:
  npm: true
  directories:
    - ~/.npm
    - ~/.cache

before_install:
  - npm set progress=false
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm ci

script:
  - npm run build:css
  - npm run test
  # # Disabled for now. Until we have more E2E tests
  # - npm run test:cy
  - npm run build

after_success:
  - npm run coverage

branches:
  only:
    - master
