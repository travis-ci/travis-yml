sudo: required
dist: trusty
services:
  - docker
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - 10.15.3
cache: yarn
install:
  - yarn install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - yarn run uidev &
  - yarn test
  - yarn lint
  - scripts/serverUpChecker.sh
script:
  - ./bin/build.sh
