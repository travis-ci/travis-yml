sudo: false
dist: trusty
language: python
cache: pip

services:
  - docker

env:
  global:
    - AGENT_VERSION="0.2.2"

install:
  # Install Blackfynn CLI agent
  - wget "http://data.blackfynn.io.s3.amazonaws.com/public-downloads/agent/${AGENT_VERSION}/x86_64-unknown-linux-gnu/blackfynn-agent_${AGENT_VERSION}_amd64.deb" -O agent.deb
  - sudo dpkg -i agent.deb

  # Give agent permissions to home dir because of AP-548
  - sudo chown -R $USER:$USER $HOME/.blackfynn

  - pip install --upgrade pip setuptools wheel
  - pip install .
  - pip install --upgrade -r requirements-test.txt


script: pytest --agent
after_success: bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - stage: test
      python: 2.7

    - stage: test
      python: 3.4

    - stage: test
      python: 3.5

    - stage: test
      python: 3.6

    - stage: test
      python: 3.7
      dist: xenial
      sudo: true

    - stage: docs
      python: 3.6
      script:
        - cd docs
        - make html
        - make html-latest
        - cd $TRAVIS_BUILD_DIR
      deploy:
        provider: s3
        on:
          tags: true
          all_branches: true
        access_key_id: "$AWS_ACCESS_KEY_ID"
        secret_access_key: "$AWS_SECRET_ACCESS_KEY"
        bucket: "prod-developer-use1.blackfynn.io"
        skip_cleanup: true
        region: us-east-1
        local_dir: docs/_build/html
        upload-dir: python
        acl: public_read

    - stage: release
      if: tag IS present
      python: '3.6'
      install: skip
      script: skip
      deploy:
        - provider: pypi
          on:
            all_branches: true
          user: blackfynn
          password: "$PYPI_PASSWORD"
          #server: https://test.pypi.org/legacy/ # uncomment to use test pypi
          distributions: sdist bdist_wheel
        - provider: script
          on:
            all_branches: true
          script: bash bin/docker_push.sh "$TRAVIS_TAG"

notifications:
  slack:
    secure: 
