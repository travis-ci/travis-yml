language: php

matrix:
    include:
        - name: "Code Style Check"
          env: CHECK_CS=1
        - php: 7.1
          env: PHPUNIT_CONFIG='phpunit.xml'
        - php: 7.1
          env:
          - COMPOSE_FILE="doc/docker/base-dev.yml:doc/docker/selenium.yml"
          - TEST_CMD="./bin/.travis/get_behat_features.sh -p adminui -s adminui | bin/fastest -o -v \"bin/behat {} --profile=adminui --suite=adminui --no-interaction -vv --strict\""
          - SYMFONY_ENV=behat
          - SYMFONY_DEBUG=1

cache:
    directories:
      - $HOME/.composer/cache

env:
  global:
    # For acceptance tests
    - EZPLATFORM_REPO="https://github.com/ezsystems/ezplatform.git"

# test only master and stable branches (+ Pull requests)
branches:
    only:
        - master
        - /^\d+\.\d+$/

notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false

install:
    # Disable XDebug for performance
    - phpenv config-rm xdebug.ini
    # Get latest composer build
    - travis_retry composer selfupdate
    # Avoid memory issues on composer install
    - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    # Install packages if needed
    - if [ "${CHECK_CS}" == "1" -o "${PHPUNIT_CONFIG}" != "" ]; then travis_retry composer install --prefer-dist --no-interaction --no-suggest ; fi
    # Prepare Behat environment if needed
    - if [ "${TEST_CMD}" != "" ]; then ./.travis/prepare_ezplatform.sh ; fi

script:
    - if [ "${PHPUNIT_CONFIG}" != '' ]; then ./vendor/bin/phpunit -c "${PHPUNIT_CONFIG}"; fi
    - if [ "${CHECK_CS}" == "1" ] ; then ./vendor/bin/php-cs-fixer fix -v --dry-run --show-progress=estimating ; fi
    - if [ "${TEST_CMD}" != "" ]; then cd "$HOME/build/ezplatform"; docker-compose exec --user www-data app sh -c "${TEST_CMD}" ; fi
