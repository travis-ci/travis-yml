language: cpp
os:
  - linux
compiler:
  - gcc
sudo: false
cache: ccache # https://docs.travis-ci.com/user/caching/
dist: trusty
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
env:
  global:
    - BUILD_JOBS=2
matrix:
  include:
    ## Auto tool builds
    # Linter
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty
          packages:
            - bison
            - clang-3.8
            - libclang-3.8-dev
            - llvm-3.8
            - llvm-3.8-dev
      env: RUN_LINT=yes RUN_BUILD=no SPEC=linux_x86-64 PLATFORM=amd64-linux64-gcc LLVM_CONFIG=llvm-config-3.8 CLANG=clang++-3.8 CXX_PATH=clang++-3.8 CXX=clang++-3.8
      dist: trusty
before_script:
  - ulimit -c unlimited
  - ccache -s -z
script:
  - bash ./scripts/build-on-travis.sh
after_script:
  - ccache -s
