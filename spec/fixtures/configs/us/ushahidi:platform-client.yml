language: node_js
matrix:
  allow_failures:
  - node_js: stable
  include:
  # Run everything with v5 (match production)
  - node_js: 5
    env: TEST_SUITE=lint
  - node_js: 5
    env: TEST_SUITE=unit
  - node_js: 6
    env: TEST_SUITE=unit
  - node_js: stable
    env: TEST_SUITE=unit
  fast_finish: true
cache:
  directories:
  - node_modules
install:
- npm install -g gulp
- npm install
before_script:
- test/pre_test.sh
script:
- test/test.sh
after_script:
- gulp send-stats-to-coveralls
