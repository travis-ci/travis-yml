sudo: false
cache:
  yarn: true
  directories:
  - node_modules
language: node_js
node_js: lts/*
env:
  global:
  - secure: 
stages:
- test
- name: deploy
jobs:
  include:
  - stage: test
    env: lint
    script:
    - yarn lint
  - stage: test
    env: Test
    script:
    - yarn test
  - stage: deploy
    env: gh-page
    script:
    - yarn build-storybook
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true
      local-dir: storybook-static
      on:
        branch: master
