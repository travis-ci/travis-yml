sudo: required
services:
- docker
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
install:
- sudo apt-get install -y imagemagick
- sudo apt-get install -y graphviz
- sudo apt-get install -y python-logilab-common
- pip install -U setuptools
- pip install -U --process-dependency-links -e .[viz,develop,celery]
script:
- pyflakes yadage
- pytest --cov=yadage
after_success:
- coveralls
jobs:
  include:
    - stage: kubernetes
      install:
      - sudo apt-get install golang-1.10-go
      - curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
      - echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
      - sudo apt-get update
      - sudo apt-get install -y kubectl
      - /usr/lib/go-1.10/bin/go version
      - export GOROOT=/usr/lib/go-1.10
      - /usr/lib/go-1.10/bin/go get sigs.k8s.io/kind
      - pip install -U setuptools
      - pip install -U --process-dependency-links -e .
      script:
      - docker build -t yadage/yadage .
      - kind create cluster
      - export KUBECONFIG="$(kind get kubeconfig-path --name="kind")"
      - kind load docker-image yadage/yadage
      - yadage-util k8s create-state --hostname kind-control-plane --path /mnt | kubectl create -f -
      - kubectl create -f tests/kubernetes
      - sleep 30
      - kubectl get pods
      - kubectl get pods -l job-name=testyadage -o name|xargs kubectl logs -f
      - docker exec kind-control-plane cat /mnt/workdir/delphes/output.lhco
    - stage: docs
      install:
      - pip install -U setuptools
      - pip install -U --process-dependency-links -e .
      - pip install sphinx
      script:
      - cd docs && make html && cd -
      - touch docs/_build/html/.nojekyll
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: docs/_build/html
        on:
          tags: true
    - stage: deploy
      install:
        - echo none
      script:
        - echo none
      deploy:
        provider: pypi
        on:
          tags: true
        username:
          secure: 
        password:
          secure: 
    - stage: docker
      install:
        - echo none
      script:
        - echo none
      deploy:
        provider: script
        script: ./deploy/deploy.sh
        on:
          tags: true
          branch: master

env:
  global:
  - secure: 
  - secure: 
  - secure: 
