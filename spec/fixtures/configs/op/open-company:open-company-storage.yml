language: clojure
sudo: false
jdk:
- oraclejdk8
lein: 2.7.1
addons:
  rethinkdb: '2.3.6'
cache:
  directories:
  - "$HOME/.m2"
before_script:
- "export JAVA_OPTS=-Xmx512m"
- "echo $JAVA_OPTS"
- lein clean
script:
- lein test!
- lein eastwood
- lein kibit
branches:
  only:
  - master
  - mainline
notifications:
  slack:
    secure: 