sudo: false
language: node_js
node_js:
  - "10"

cache:
  directories:
    - node_modules

before_script:
  - npm run lint
  - npm run flow
  - npm run test:travis

script:
  - npm run build:prod

after_success:
  - bash <(curl -s https://codecov.io/bash)
