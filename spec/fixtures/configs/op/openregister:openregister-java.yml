dist: xenial
sudo: required
language: java
jdk:
- openjdk8
services: 
  - postgresql
addons:
  postgresql: '9.5'
cache:
  directories:
  - $HOME/.gradle/caches
  - $HOME/.gradle/wrapper
  - $HOME/.m2
before_script:
# work around https://github.com/travis-ci/travis-ci/issues/8363
- pyenv global system 3.6.7
- psql --version
- psql -c 'create database ft_openregister_java_multi;' -U postgres
- psql -c 'create database conformance_openregister_java;' -U postgres
script:
- travis_wait ./gradlew check
after_failure:
- cat $TRAVIS_BUILD_DIR/stderr.txt
- cat $TRAVIS_BUILD_DIR/stdout.txt
deploy:
- provider: s3
  access_key_id: AKIAJPKUFKZECR4YTZBA
  secret_access_key: &1
    secure: ""
  local_dir: deployable_bundle
  bucket: openregister.app.artifacts
  region: eu-west-1
  skip_cleanup: true
  on:
    branch: master
    condition: $DEPLOY=true
