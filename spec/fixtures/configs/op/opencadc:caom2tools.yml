language: python

python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6

# Setting sudo to false opts in to Travis-CI container-based builds.
sudo: false

install:
    - pip install -U pip
    - pip install twine
    - for i in $(ls -d */); do cd $i; pip install -r dev_requirements.txt; cd ..; done
    - pip install coveralls

script:
    - for i in $(ls -d */); 
      do 
        cd $i; 
        pytest --cov $i || exit -1;
        if [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then 
           flake8 -v $i || exit -1; 
        fi;
        cd ..; 
     done

after_success:
    # If coveralls.io is set up for this package, uncomment the line
    # below and replace "packagename" with the name of your package.
    # The coveragerc file may be customized as needed for your package.
    # Run coverage for all Python versions but submit only once - 3.6
    - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then coverage combine $(ls -d */.coverage) || exit 1; coveralls; fi

jobs:
  include:
    - stage: publish
      python: 3.4
      deploy:
         provider: script
         script: ./.publish.sh
         on:
            tags: true
            condition: ${PYPI_PASSWORD+x} = x
            branch: master
