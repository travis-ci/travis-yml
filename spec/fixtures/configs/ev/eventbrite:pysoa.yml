language: python
sudo: false
addons:
  apt:
    packages:
      - lua5.2
      - liblua5.2-dev
cache: pip
install:
  - export PKG_CONFIG_PATH="$(python-config --prefix)/lib/pkgconfig:$PKG_CONFIG_PATH"
  - echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
  # The above two statements can be removed when/if https://github.com/travis-ci/travis-ci/issues/8217 is fixed
  - pip install -U pip setuptools flake8
script:
  - flake8 .
  - python setup.py test --addopts "--cov-report term-missing"
jobs:
   include:
     - stage: build
       python: "2.7"
     - stage: build
       python: "3.4"
     - stage: build
       python: "3.5"
     - stage: build
       python: "3.6"
     - stage: build
       python: "3.7"
       dist: xenial
     - stage: deploy
       python: "3.6"
       script: skip
       install:
         - pip install -U pip setuptools pyopenssl
       deploy:
         provider: pypi
         user: eventbrite
         password:
           secure: 
         distributions: "sdist bdist_wheel"
         on:
           tags: true
stages:
  - build
  - name: deploy
    if: tag =~ ^[0-9]+\.[0-9]+\.[0-9]+
