sudo: required
language: generic
install: skip
addons:
  apt:
    ssh_known_hosts:
    - "$REMOTE_HOST"
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_6c4b5957ed30_key -iv $encrypted_6c4b5957ed30_iv
  -in secret.tar.enc -out secret.tar -d
- tar xvf secret.tar
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_deploy:
- chmod 600 deploy_rsa
- cp deploy_rsa ~/.ssh/id_rsa
- eval "$(ssh-agent -s)"
- ssh-add deploy_rsa
- rm deploy_rsa
- chmod +x ./deploy-travis/*
deploy:
  provider: script
  skip_cleanup: true
  script: "./deploy-travis/deploy.sh"
  on:
    branch: master
