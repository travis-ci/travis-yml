language: java
sudo: false
script: mvn clean verify
jdk:
- oraclejdk8

after_script:
- bash ./deploy_site.sh

env:
  global:
    - GH_REF: github.com/fact-project/fact-tools.git
    - secure: 

before_deploy:
  - mvn -DfinalName=fact-tools-$TRAVIS_BRANCH package

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/fact-tools-$TRAVIS_BRANCH.jar
  on:
    tags: true
    repo: fact-project/fact-tools
    java: oraclejdk8

notifications:
  slack:
    secure: 
