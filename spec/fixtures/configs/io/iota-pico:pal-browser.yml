language: node_js
node_js:
  - 10
install:
  - cd ../../
  - git clone --branch=$TRAVIS_BRANCH https://github.com/iota-pico/core.git iota-pico/core
  - cd iota-pico/core
  - npm link
  - cd ../pal-browser
  - npm link @iota-pico/core
  - npm install
script:
  - npm run dist || travis_terminate 1
  - npm run test-publish || travis_terminate 1
cache:
  directories:
    - "node_modules"
