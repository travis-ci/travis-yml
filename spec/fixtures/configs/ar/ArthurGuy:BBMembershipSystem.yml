sudo: false
before_script:
- travis_retry composer self-update
- travis_retry composer install --prefer-source --no-interaction
- mysql -e 'create database bbms_acceptance_testing;'
- touch storage/database.sqlite
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
