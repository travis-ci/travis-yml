language: node_js
sudo: false
dist: trusty
node_js:
- '7'
addons:
  postgresql: "9.5"
cache: yarn
notifications:
  slack:
    secure: 
services:
- postgresql
before_script:
- psql -a -U postgres -c 'create database participedia;'
- psql -a -U postgres -d participedia -f setup.sql
- node migrations/import_json.js
