language: python
_aliases:
  - &apt
    apt:
      packages:
        - jwm
  - &artifacts
    artifacts:
      paths:
        - results
  - &nightly
    env: FIREFOX=nightly
    addons:
      <<: *artifacts
      firefox: latest-nightly
  - &dev
    env: FIREFOX=dev
    addons:
      <<: *artifacts
      firefox: latest-dev
  - &beta
    env: FIREFOX=beta
    addons:
      <<: *artifacts
      firefox: latest-beta
  - &release
    env: FIREFOX=release
    addons:
      <<: *artifacts
      firefox: latest
  - &esr
    env: FIREFOX=esr
    addons:
      <<: *apt
      <<: *artifacts
      firefox: latest-esr
jobs:
  include:
    - stage:
      python: 3.6
      env: TOXENV=flake8
    - stage:
      python: 3.6
      env: TOXENV=docs
    - stage:
      python: 2.7
      <<: *nightly
    - stage:
      python: 2.7
      <<: *dev
    - stage:
      python: 2.7
      <<: *beta
    - stage:
      python: 2.7
      <<: *release
    - stage:
      python: 2.7
      <<: *esr
    - stage:
      python: 3.6
      <<: *nightly
    - stage:
      python: 3.6
      <<: *dev
    - stage:
      python: 3.6
      <<: *beta
    - stage:
      python: 3.6
      <<: *release
    - stage:
      python: 3.6
      <<: *esr
    - stage: deploy
      python: 3.6
      before_install: skip
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: davehunt
        password:
          secure:
            
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: mozilla/FoxPuppet
cache:
  pip: true
env:
  global:
    - GECKODRIVER_VERSION=0.24.0
before_install:
  - wget -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v${GECKODRIVER_VERSION}/geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz
  - mkdir $HOME/geckodriver && tar xvf /tmp/geckodriver.tar.gz -C $HOME/geckodriver
  - export PATH=$HOME/geckodriver:$PATH
  - firefox --version
  - geckodriver --version
install: pip install tox-travis
script: tox
