cache:
  ccache: true
  directories:
  - "$HOME/Library/Caches/Homebrew"
  - "js/node_modules"
  - "thymio-blockly-standalone/node_modules"

matrix:
  include:
  - os: linux
    dist: xenial
    language: cpp
    node_js: '8'
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - sourceline: ppa:beineri/opt-qt-5.12.0-xenial
        packages:
        - g++-7
        - libudev-dev
        - qt512base
        - qt512declarative
        - qt512xmlpatterns
        - qt512serialport
        - qt512tools
        - qt512translations
        - qt512quickcontrols2
        - qt512svg
        - qt512x11extras
        - qt512charts-no-lgpl
        - qt512webengine
        - libboost-python-dev
        - ninja-build
        - libxml2-dev
        - libsdl2-dev
        - libavahi-compat-libdnssd-dev
        - valgrind
        - lcov
    env: COMPILER=clang-7  CXX_COMPILER=clang++-7
  - os: osx
    node_js: '8'
    language: cpp
    osx_image: xcode10
    env: COMPILER=clang  CXX_COMPILER=clang++
