language: java
jdk:
  - oraclejdk8
  - oraclejdk11
cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sonar/cache
git:
  depth: 99999
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
addons:
  sonarcloud:
    organization: dotwebstack
    token:
      secure: 
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar
before_deploy:
  - openssl aes-256-cbc -K $encrypted_1cc2137e332d_key -iv $encrypted_1cc2137e332d_iv -in codesigning.asc.enc -out codesigning.asc -d
  - gpg --fast-import codesigning.asc
deploy:
  provider: script
  script: cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy -P release
  skip_cleanup: true
  on:
    branch: master
notifications:
  slack:
    secure: 
