addons:
  coverity_scan:
    project:
      name: sclaomir/fti
      description: Fault Tolerance Interface
    notification_email: scan_notifications@example.com
    build_command_prepend: cmake ..
    build_command: make
    branch_pattern: devel

os:
  - linux

cache:
  apt: true

before_install:
  - sudo apt-get update -qq
  - if [[ -z "$CMAKEVERSION" ]] ; then export CMAKEVERSION=3.3 ; fi
  - wget -q http://cmake.org/files/v$CMAKEVERSION/cmake-$CMAKEVERSION.2.tar.gz
  - tar -xzf cmake-$CMAKEVERSION.2.tar.gz
  - cd cmake-$CMAKEVERSION.2/
  - ./configure > /dev/null
  - make > /dev/null
  - sudo make install > /dev/null
  - sudo update-alternatives --install /usr/bin/cmake cmake /usr/local/bin/cmake 1 --force
  - cd ..
  - cmake --version
  - if [[ "$TEST" = "hdf5" ]] ; then sudo apt-get install -y libhdf5-openmpi-dev hdf5-tools ; fi
  - if [[ -z "$COMPILER" ]] ; then sudo apt-get install -y gfortran && source ./travisScripts/install-openmpi-1.10.sh ; fi
  - if [[ "$COMPILER" = "clang" ]] ; then sudo apt-get install -y gfortran && export FC=gfortran && source ./travisScripts/install-openmpi-1.10.sh && export CC=clang && export CXX=clang++ ; fi
  - if [[ "$COMPILER" = "icc" ]] ; then export MPICC=mpiicc && export MPIFC=ifort && source ./travisScripts/before-script-icc.sh ; fi
  - if [[ "$COMPILER" = "pgi" ]] ; then source ./travisScripts/before-script-pgi.sh ; fi

before_script:
  - mkdir $BUILD_DIR
  - cd $BUILD_DIR
  - if [[ "$TEST" = "hdf5" ]]; then cmake -DENABLE_HDF5=ON .. ; else cmake .. ; fi
  - make all
  - sudo make install

script:
  - ./test/tests.sh
