notifications:
  email: false
sudo: false
language: python
matrix:
  allow_failures:
    - python: '3.6'
  fast_finish: true
cache:
  - pip
python:
  - '2.7'
  - '3.6'

before_install:
  - travis_retry pip install --upgrade pip setuptools py coveralls
  - pip freeze

install:
  - travis_retry pip install -e .[tests,docs]

script:
  - "./run-tests.sh"

after_success:
  - coveralls

deploy:
  provider: pypi
  user: inspirehep
  distribution: sdist
  password:
    secure: ""
  on:
    branch: master
    python: '2.7'
