sudo: false

language: python

services:
  - docker

python:
  - "2.7"

env:
  global:
    - EXTRAS=docs,tests
    - DOCKER_COMPOSE_VERSION=1.13.0
    - DOCKER_DATA=/tmp/hepcrawl_docker_data
    - BASE_USER_UID=2000
    - BASE_USER_GID=2000
  matrix:
    - PYTHON=py2 SUITE=unit
    - PYTHON=py2 SUITE=functional_wsp
    - PYTHON=py2 SUITE=functional_arxiv
    - PYTHON=py2 SUITE=functional_desy
    - PYTHON=py2 SUITE=functional_cds
    - PYTHON=py2 SUITE=functional_pos
    - PYTHON=py3 SUITE=unit

matrix:
  fast_finish: true

before_install:
  - travis_retry pip install twine wheel coveralls check-manifest
  - sudo rm -f /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - travis_retry docker-compose -f docker-compose.deps.${PYTHON}.yml run --rm pip
  - travis_retry docker-compose -f docker-compose.test.${PYTHON}.yml run --rm scrapyd-deploy

script:
  - docker-compose -f docker-compose.test.${PYTHON}.yml run --rm ${SUITE}

after_success:
  - docker-compose -f docker-compose.test.${PYTHON}.yml kill -s SIGTERM
  - docker-compose -f docker-compose.test.${PYTHON}.yml rm -f
  - coverage combine
  - sed -i 's@\"/code/@'"\"$(pwd)/"'@g' .coverage
  - coveralls

after_failure:
  - docker-compose -f docker-compose.test.${PYTHON}.yml logs --tail=200
  - bash -c 'for log in logs/*/*; do echo $log; cat $log; done'

notifications:
  email: false

deploy:
  - provider: pypi
    user: inspirehep
    password:
      secure: 
    on:
      branch: master
      python: 2.7
      distributions: sdist
      repo: inspirehep/hepcrawl
      condition: $SUITE = functional_arxiv && $PYTHON = py2
