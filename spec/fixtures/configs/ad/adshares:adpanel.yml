language: node_js
node_js:
  - "8"

env:
  global:
    - ADSERVER_URL="https://example.com"
    - DEV_XDEBUG="false"
    - APP_VERSION="travis"
    - CONTEXT_INFO="travis"

jobs:
  include:
    - install: true
      script: sonar-scanner

    - env: APP_ENV=prod APP_PROD=true APP_CURRENCY_CODE=USD APP_CURRENCY_SYMBOL=\$
      before_script:
        - envsubst < src/environments/environment.ts.template > src/environments/environment.${APP_ENV}.ts
      script:
        - yarn build --environment ${APP_ENV}

notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: always

addons:
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
