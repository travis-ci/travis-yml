sudo: required
language: ruby
notifications:
  email: false
dist: trusty
rvm:
  - 2.4.1
# We provide AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY encrypted by travis here
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - AWS_REGION=us-east-1
    - secure: 
    - secure: 

cache:
  bundler: true

jdk:
  - oraclejdk8
addons:
  chrome: stable
  hosts:
    - tenant1.localhost
    - tenant2.localhost
    - test.host

before_install:
  - gem update --system
  - gem install bundler
  - google-chrome-stable --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 http://localhost &

before_script:
  - bundle exec rake db:create
  - bundle exec chromedriver-update 73.0.3683.68

before_deploy:
  - git clean -dxf; rm -rf vendor/bundle
  - echo $TRAVIS_COMMIT > REVISION
  - mkdir build; zip -q -r build/hyku.zip .

services:
  - postgresql
  - redis-server

deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: 
    bucket: hybox-deployment-artifacts
    region: us-east-1
    local_dir: build
    skip_cleanup: true
    upload-dir: hyku/branch/${TRAVIS_BRANCH}
    acl: public_read
    on:
      all_branches: true
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: 
    bucket: hybox-deployment-artifacts
    region: us-east-1
    skip_cleanup: true
    local_dir: build
    upload-dir: hyku/current
    acl: public_read
