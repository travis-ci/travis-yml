language: python
cache: pip
addons:
  postgresql: "9.6"
services:
  - docker
  - postgresql
  - redis-server

# stage decl.
stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
python:
  - "3.6"
os:
  - linux
env:
  global:
    - BACKEND_ETCD_ADDR=localhost:2379
    - BACKEND_REDIS_ADDR=localhost:6379
    - BACKEND_DB_ADDR=localhost:5432
    - BACKEND_DB_USER=postgres
    - BACKEND_DB_PASSWORD=
    # namespace and db_name are random-generated.

# stage def.
jobs:
  include:

    - stage: test
      install:
        - pip install -U pip setuptools
        - sudo apt-get install libsnappy-dev
        # install backend.ai-agent from github
        - cd ${HOME}/build/lablup
        - git clone https://github.com/lablup/backend.ai-agent.git
        - cd backend.ai-agent
        - pip install -U -e .
        - cd ../backend.ai-manager
        # install manager requirements
        - if [[ $TRAVIS_BRANCH == "develop" ]]; then BRANCH="develop"; else BRANCH="master"; fi
        - sed -i'' -e "s/{BRANCH}/$BRANCH/g" requirements-ci.txt
        - pip install -U -r requirements-ci.txt
      before_script:
        # etcd
        - mkdir -p /tmp/etcd/vroot
        - docker run -d -p 2379:2379 -p 2380:2380
           -v /tmp/etcd:/etcd-data
           --name backendai-etcd
           quay.io/coreos/etcd:v3.2.8
           /usr/local/bin/etcd
           --name backendai-etcd
           --data-dir /etcd-data
           --listen-client-urls http://0.0.0.0:2379
           --advertise-client-urls http://0.0.0.0:2379
           --listen-peer-urls http://0.0.0.0:2380
           --initial-advertise-peer-urls http://0.0.0.0:2380
           --initial-cluster backendai-etcd=http://0.0.0.0:2380
           --initial-cluster-token backendai-etcd-token
           --initial-cluster-state new
           --auto-compaction-retention 1
        # load agent server
        - mkdir -p /tmp/scratches
        - docker pull lablup/kernel-lua:5.3-alpine
      script:
        - python -m flake8 src tests
        - python -m pytest -m 'not integration' -v --cov=src
      after_success:
        - codecov

    - stage: deploy
      python: "3.6"
      install: skip
      script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        user: lablup
        password:
          secure: ""

notifications:
  webhooks:
    secure: ""
