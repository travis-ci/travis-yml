language: node_js
addons:
  apt:
    sources:
    - sourceline: 'ppa:giskou/librocksdb'
    - sourceline: 'ppa:maarten-fonville/protobuf'
    - sourceline: 'ppa:fsgmhoward/shadowsocks-libev'
    - sourceline: 'deb [arch=amd64] https://packages.microsoft.com/ubuntu/14.04/prod trusty main'
      key_url: https://packages.microsoft.com/keys/microsoft.asc
    packages:
      - binutils-dev
      - build-essential
      - cmake
      - g++
      - gcc
      - libcurl4-openssl-dev
      - libdw-dev
      - libelf-dev
      - libiberty-dev
      - libprotobuf-dev
      - librocksdb
      - libsnappy-dev
      - libsodium-dev
      - libssl-dev
      - pkg-config
      - powershell
      - protobuf-compiler
node_js:
- '6'
- '8'
- '10'
env:
  global:
  - RUSTFLAGS="-D warnings"
  - ROCKSDB_LIB_DIR=/usr/lib/x86_64-linux-gnu
  - SNAPPY_LIB_DIR=/usr/lib/x86_64-linux-gnu
  matrix:
  - FEATURE=test
cache:
  directories:
  - node_modules
  - integration-tests/target
  - "$HOME/.cargo"
script:
- npm run proto
- npm run proto:test
- grunt
- node examples/map-proof.js
jobs:
  include:
  - env: FEATURE=integration
    language: rust
    rust: nightly-2018-12-05
    before_install:
    - nvm install 8 && nvm use 8
    - node --version
    - npm --version
    install:
    - npm install
    - npm run integration:build
    script:
    - npm run integration:unix
    after_script:
    - npm run postintegration:unix
after_success:
- npm run coveralls
deploy:
  provider: npm
  email: exonum.bitfury@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: exonum/exonum-client
    node: '8'
  skip_cleanup: true
