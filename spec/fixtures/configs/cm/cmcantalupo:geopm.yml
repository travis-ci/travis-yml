sudo: false

compiler:
    - clang #todo version?
    - g++-4.8

dist: trusty

language: cpp

git:
    quiet: true
    depth: false

before_install:
    - rvm install 2.0.0
    - git fetch origin --tags
    - git fetch origin $TRAVIS_BRANCH
    - ./autogen.sh
    - pip install --user -r ./scripts/requirements.txt

install:
    - ./configure --disable-fortran --enable-debug --prefix=$GEOPM_INSTALL_ROOT

cache:
    directories:
      - googletest-release-1.8.1/

script:
    - ./travis_ci.sh

env:
    matrix:
        - CI_MODE=unit
    global:
        - INSTALL_ROOT=$TRAVIS_BUILD_DIR/../tmp_install
        - GEOPM_INSTALL_ROOT=$INSTALL_ROOT/geopm
        - PATH="$GEOPM_INSTALL_ROOT/bin:$PATH"
        - PYTHONPATH="$GEOPM_INSTALL_ROOT/lib/python2.7/site-packages/:$TRAVIS_BUILD_DIR/scripts/build/lib/:$PYTHONPATH"
        - MANPATH="$GEOPM_INSTALL_ROOT/share/man:$MANPATH"
        - MAKEFLAGS="-j 2"
        - MPLBACKEND='Agg'
        # OSC_CREDENTIALS for geopm/geopm
        - secure: ""
        # OSC_CREDENTIALS for cmcantalupo/geopm
        - secure: ""
        # OSC_CREDENTIALS for bgeltz/geopm
        - secure: ""
        # OSC_CREDENTIALS for dianarg/geopm
        - secure: ""
        # OSC_CREDENTIALS for bakerbrandond/geopm
        - secure: ""

after_success:
    - ./.travis_obs.sh

after_failure:
    - cat scripts/test/pytest_links/*.log
    - cat test/gtest_links/*.log

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - clang #todo version?
    - gcc-4.8
    - g++-4.8
    - openmpi-bin
    - libopenmpi-dev
    - rpm
    - osc
    - python-pip

notifications:
  slack:
    secure: 
