language: java
dist: xenial
cache:
  directories:
    - ~/.cache
    - ~/.embedmongo
    - ~/.engine
    - ~/.m2
  timeout: 900
jdk:
  - oraclejdk11
addons:
  apt:
    packages:
      - xvfb
      - psmisc
before_install:
  - 'sudo apt-get install -y libgconf-2-4'
  - 'nvm install v10.15.0'
  - 'nvm use v10.15.0'
  - 'npm i -g npm@latest'
install:
  - LUMEER_ENV=testing NODE_OPTIONS=--max_old_space_size=7000 mvn clean install -Dcontext.root=/
script:
  - './travis.sh'
before_cache:
  - rm -rf ./dist/ ./target/
  - rm -rf ~/.engine/*/target/ ~/.engine/*/*/target
  - rm -rf ~/.m2/repository/io/lumeer/
