    access_key_id: AKIAI3SRBWU3O3X5S7CQ
    secret_access_key:
      secure: ""
    region: us-west-2
    app: IsisCB
    env: isiscb-staging-2
    bucket_name: elasticbeanstalk-us-west-2-655333410217
    on:
      repo: upconsulting/IsisCB
      branch: master
  - provider: elasticbeanstalk
    access_key_id: AKIAI3SRBWU3O3X5S7CQ
    secret_access_key:
      secure: ""
