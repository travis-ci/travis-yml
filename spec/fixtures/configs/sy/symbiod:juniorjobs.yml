language: ruby
sudo: true

rvm:
- 2.5.0

notifications:
  slack:
    secure: 

services:
  - postgresql
  - docker
  - redis-server

before_install:
  - gem update --system
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - npm install

script:
  - bundle exec rspec
  - bin/dfeatures

deploy:
  provider: script
  script: bin/shipit
  on:
    branch: master
