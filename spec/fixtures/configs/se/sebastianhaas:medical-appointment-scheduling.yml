language: node_js
node_js:
  - "5"
  - "6"
  - "node"
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  # Updating NPM to relevant version >= 3 on Node.JS LTS
  - npm i -g npm@^3
script:
  - npm run ci:noAOTnoE2E
sudo: required
