sudo: required
dist: trusty
git:
  depth: false
language: java
jdk:
  - openjdk8
  - oraclejdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - openjdk12

env:
  global:
    - TERM=dumb
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
  matrix:
    - JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/
    - JAVA7LEGACY=false

matrix:
  exclude:
    - jdk: oraclejdk8
      env: JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/
    - jdk: openjdk9
      env: JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/
    - jdk: openjdk10
      env: JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/
    - jdk: openjdk11
      env: JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/
    - jdk: openjdk12
      env: JAVA7LEGACY=true JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64/

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y graphviz
  - if [ "$JAVA7LEGACY" = true ]; then sudo apt-get install -y openjdk-7-jdk; fi

install: true
    
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_REPO_SLUG" = "Protelis/Protelis" ]; then bash travis_build.sh; else bash travis_build_pull_request.sh; fi'

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: "${HOME}/build/${TRAVIS_REPO_SLUG}/protelis/build/libs/protelis-redist*.jar"
    on:
      repo: Protelis/Protelis
      tags: true
      jdk: openjdk8
  - provider: surge
    skip_cleanup: true
    project: "./protelis/build/docs/javadoc/"
    domain: protelis-unstable-doc.surge.sh
    on:
      repo: Protelis/Protelis
      branch: develop
      jdk: openjdk8
      condition: $JAVA7LEGACY = false
  - provider: surge
    skip_cleanup: true
    project: "./protelis/report"
    domain: protelis-unstable-reports.surge.sh
    on:
      repo: Protelis/Protelis
      branch: develop
      jdk: openjdk8
      condition: $JAVA7LEGACY = false
  - provider: surge
    skip_cleanup: true
    project: "./protelis/build/docs/javadoc/"
    domain: protelis-doc.surge.sh
    on:
      repo: Protelis/Protelis
      tags: true
      jdk: openjdk8
      condition: $JAVA7LEGACY = false
  - provider: surge
    skip_cleanup: true
    project: "./protelis/report"
    domain: protelis-reports.surge.sh
    on:
      repo: Protelis/Protelis
      tags: true
      jdk: openjdk8
      condition: $JAVA7LEGACY = false
after_deploy: echo Deployment phase concluded.

