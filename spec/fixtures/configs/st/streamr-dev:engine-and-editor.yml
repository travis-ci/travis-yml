language: groovy
sudo: required
jdk:
- openjdk8
services:
- docker
- mysql
branches:
  only:
  - master
git:
  submodules: false
before_install:
- curl -s http://get.sdkman.io | bash
- echo sdkman_auto_answer=true > ~/.sdkman/etc/config
- source "/home/travis/.sdkman/bin/sdkman-init.sh"
- sdk install grails 2.5.6
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
- npm i -g npm@6.4.0
addons:
  chrome: stable
env:
  global:
  - secure: 
  - secure: 
jobs:
  include:
  - stage: Unit tests
    env:
    - BACKEND_END_TEST=true
    script: "./travis_scripts/unit_test.sh"
  - env:
    - FRONT_END_TEST=true
    script: "./travis_scripts/fe_unit_test.sh"
  - stage: Integration tests
    script: "travis_retry ./travis_scripts/integration_test.sh"
  - stage: Build war Staging
    script: "./travis_scripts/build_war.sh"
    env:
    - WS_URL="wss://ee-staging.streamr.com/api/v1/ws"
    deploy:
    - provider: s3
      access_key_id: AKIAI3FGPGMK3EREJJTQ
      secret_access_key:
        secure: 
      bucket: eu-west-1-stg-streamr-vault
      upload-dir: engine-editor/releases
      acl: private
      region: eu-west-1
      skip_cleanup: true
      local_dir: build
    - provider: codedeploy
      access_key_id: AKIAI3FGPGMK3EREJJTQ
      secret_access_key:
        secure: 
      bucket: eu-west-1-stg-streamr-vault
      key: engine-editor/releases/ee.tar
      application: eu-west-1-stg-ee-codedeploy
      deployment_group: eu-west-1-stg-ee-deployment-group
      region: eu-west-1
    if: NOT type IN (pull_request)
  - stage: Build war Lisboa
    script: "./travis_scripts/build_war.sh"
    env:
    - WS_URL="wss://ee-lisboa.streamr.com/api/v1/ws"
    deploy:
    - provider: s3
      access_key_id: AKIAJBAGP3WA5UXQ3AZQ
      secret_access_key:
        secure: 
      bucket: eu-west-1-lx-streamr-vault
      upload-dir: engine-editor/releases
      acl: private
      region: eu-west-1
      skip_cleanup: true
      local_dir: build
    - provider: codedeploy
      access_key_id: AKIAJBAGP3WA5UXQ3AZQ
      secret_access_key:
        secure: 
      bucket: eu-west-1-lx-streamr-vault
      key: engine-editor/releases/ee.tar
      application: eu-west-1-lx-ee-codedeploy
      deployment_group: eu-west-1-lx-ee-deployment-group
      region: eu-west-1
    if: NOT type IN (pull_request)
  - stage: Build docker dev
    env:
    - OWNER=streamr
    - IMAGE_NAME=engine-and-editor
    - TAG=dev
    script:
    - grails clean
    - npm install
    - grails test war
    - docker build -f Dockerfile.dev -t $OWNER/$IMAGE_NAME:$TAG .
    deploy:
    - provider: script
      script: bash travis_scripts/deploy_docker.sh staging
    if: NOT type IN (pull_request)
  - stage: Build docker Staging
    env:
    - OWNER=streamr
    - IMAGE_NAME=engine-and-editor
    - TAG=stg
    script:
    - grails clean
    - npm install
    - grails war
    - docker build -f Dockerfile.stg -t $OWNER/$IMAGE_NAME:$TAG .
    deploy:
    - provider: script
      script: bash travis_scripts/deploy_docker.sh staging
    if: NOT type IN (pull_request)
after_failure: "./travis-after-failure.sh"
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: always
  on_pull_requests: false
